<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Self Compatibility Result</title>

    <!-- Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static',filename='css/theme.css') }}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="center">
        <div class="container">
            <!-- WELCOME-->
            <section class="welcome p-t-10">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="title-4">Package name: {{ package_name }}
                            </h1>
                            <hr class="line-seprate">
                        </div>
                    </div>
                </div>
            </section>
            <!-- END WELCOME-->

            <!-- USER DATA-->
            <section class="p-t-20">
                <div class="container">
                    <div class="user-data m-b-30">
                        <h3 class="title-3 m-b-30">
                            <i class="zmdi zmdi-account-calendar"></i>Self Compatibility Check Results</h3>
                        <div class="table-responsive table-data">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>Python Version</td>
                                        <td>Result</td>
                                        <td>Details</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="table-data__info">
                                                <h6>Py2</h6>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="status {{ result.py2.status | lower }}">{{ result.py2.status }}</span>
                                        </td>
                                        <td>
                                           <span class="table-data__info">{{ result.py2.details }}</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="table-data__info">
                                                <h6>Py3</h6>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="status {{ result.py3.status | lower }}">{{ result.py3.status }}</span>
                                        </td>
                                        <td>
                                           <span class="table-data__info">{{ result.py3.details }}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END USER DATA-->
        </div>
    </div>
</body>

<!-- Jquery JS-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Vendor JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>

</html>
<!-- end document-->
